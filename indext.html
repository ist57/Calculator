<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <title>Hesap Makinesi</title>
</head>

<body class="petrel">
 <main>
  
  <div class="card gray">
  <h3 class="orange">CASIO</h3>
 
   <div class="screen">
    <input  class="input-text js-inputText green white" disabled type="text" >
   </div>
   <div class="keyboard js-keyboard">
    <button value="reset" class="operation-button js-reset-button ligthblue white">AC</button>
    <button value="clear" class=" operation-button js-clear-button  ligthblue white">C</button>
    <button value="mod" class="operation-button js-mod-button ligthblue white">%</button>
    <button value="division" class="operation-button js-operation-button pink white">/</button>
    <button value="7" class="number-button js-number-button thinky bluefr">7</button>
    <button value="8" class="number-button js-number-button thinky bluefr">8</button>
    <button value="9" class="number-button js-number-button thinky bluefr">9</button>
    <button value="multiplication" class="operation-button js-operation-button pink white">*</button>
    <button value="4" class="number-button js-number-button thinky bluefr">4</button>
    <button value="5" class="number-button js-number-button thinky bluefr">5</button>
    <button value="6" class="number-button js-number-button thinky bluefr">6</button>
    <button value="addition" class="operation-button js-operation-button  pink white">+</button>
    <button value="1" class="number-button js-number-button thinky bluefr">1</button>
    <button value="2" class="number-button js-number-button thinky bluefr">2</button>
    <button value="3" class="number-button js-number-button thinky bluefr">3</button>
    <button value="minus" class="operation-button js-operation-button pink white">-</button>
    <button value="." class="number-button js-number-button thinky bluefr">.</button>
    <button value="0" class="number-button js-number-button thinky bluefr">0</button>
    <button value="equal" class="equal-button js-equal-button thinky bluefr">=</button>
   </div>
  </div>
 </main>

 <script src="calculator.js"></script>

</body>

</html>
